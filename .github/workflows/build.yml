name: Build and Deploy Site with GitHub Actions

on:
  push:
    branches:
      - master  # Adjust this as necessary to your default branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build Static Files
      run: make

    - name: Upload Static Files as Artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: .  # Adjust this to the directory where your build process outputs the static site files.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Ensures deployment runs only on push to the default branch and not on pull requests.

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1
